<template name="productDetailDateField">
  {{#with product}}
    <div class="row col-md-11">
      <h2><span class="forSaleOnDate-text" data-i18n="productDetail.forSaleOnDate">For sale on date</span></h2>
      <!--{{ prettifyDate forSaleOnDate }}-->
      <span id="forSaleOnDate" itemprop="forSaleOnDate">{{>fieldComponent field="forSaleOnDate" value=(prettifyDate forSaleOnDate) }}</span>
    </div>

    <div class="row col-md-11">
      <h2><span class="pickupTime-text" data-i18n="productDetail.pickupTime">Pickup time</span></h2>

      <span class="pickupTime-label"><span data-i18n="productDetail.pickupTimeFrom">From</span>: </span><span id="pickupTimeFrom" itemprop="pickupTimeFrom">{{>fieldComponent field="pickupTimeFrom" value=pickupTimeFrom }}</span>
      <span class="pickupTime-label"><span data-i18n="productDetail.pickupTimeTo">To</span>: </span><span id="pickupTimeTo" itemprop="pickupTimeTo">{{>fieldComponent field="pickupTimeTo" value=pickupTimeTo }}</span>
    </div>

    <div class="row col-md-11">
      <h2><span class="lastOrderDate-text" data-i18n="productDetail.lastOrderDate">Last order until</span></h2>

            <div class="input-group datetimepicker">
              <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
              <!-- just dumm field for calendar -->
              <input class="lastOrderDate-dummy-input form-control" type="text"/>
            </div>

            <!-- this is the real, invisible input field -->
            <span id="lastOrderDate" itemprop="lastOrderDate" style="display:none;">
              {{>fieldComponent field="lastOrderDate" value=(prettifyDateTime lastOrderDate) }}
            </span>
    </div>

  {{/with}}
</template>
