<template name="gridContent">
  <div class="grid-content">
    <a href="{{pathFor 'product' handle=handle}}" data-event-category="grid" data-event-action="product-click" data-event-label="grid product click" data-event-value="{{_id}}">
      <div class="overlay">
        <div class="overlay-title">{{title}}</div>
        <div class="currency-symbol">{{formatPrice displayPrice}}</div>
        <div class="for-sale-on-date"><i class="fa fa-clock-o"></i> {{ prettifyDate forSaleOnDate }}</div>
        <div class="location-text"><i class="fa fa-map"></i> {{> locationFieldDisplay }}</div>
        <div class="location-text"><i class="fa fa-pie-chart"></i> {{ copiedInventoryQuantity }} {{ i18n 'accountsUI.inventoryUnit' 'pieces' }}</div>
      </div>
    </a>
  </div>
</template>
