<template name="gridContent">
  <div class="grid-content">
    <a href="/product/{{id}}" data-event-category="grid" data-event-action="product-click" data-event-label="grid product click" data-event-value="{{_id}}">
      <div class="overlay">
        <div class="overlay-title">{{value}}</div>
        <div class="currency-symbol">{{price.range}}</div>
      </div>
    </a>
  </div>
</template>
