<template name="dashboardProductsList">
  {{#if isProdsSubReady}}
    <div cla_ss="flex-item">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title" data-i18n="admin.dashboard.sellerProductsLabel">Products</h3>
        </div>
        <div class="">
          <a href="#" class="btn btn-default btn-block btn-product-management btn-add-product">{{i18n 'admin.shortcut.addProductLabel' 'Add product'}}</a>
        </div>
        {{> productsMarketplace}}
      </div>
    </div>
  {{else}}
    <div class="spinnerBox">
      {{>spinner}}
      <p class="textForSpinner">{{i18n 'app.loading' 'Loading Data'}}</p>
    </div>
  {{/if}}
</template>
