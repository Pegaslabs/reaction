<template name="dashboardProductsList">

      <div class="flex-item">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Products</h3>
          </div>

          <div class="panel-content">
            <!-- {{> dashboardProductsList data=userProducts}} -->

            {{#each products data=data}}
              <div class="panel panel-default products-list-detail">
                <div class="panel-heading">
                  <h3 class="panel-title">
                    <span>{{title}}</span>
                  </h3>
                </div>
                <div class="panel-body">

                  <span data-i18n="profile.products.isVisible">Visible</span>: <span>{{isVisible}}</span>
                  <span data-i18n="profile.products.isActive">Active</span>: <span>{{isActive}}</span>

                  <div class="product-grid-list">
                    <div class="product-grid-item">
                      <a class="product-grid-item-images"
                        href="{{pathFor 'product' 'handle'}}"
                        data-event-category="grid"
                        data-event-action="productClick"
                        data-event-label="grid product click"
                        data-event-value="{{_id}}">

                        <div class="product-primary-images">
                          {{#with media}}
                            <span class="product-image" style="background-image: url('{{url store='large'}}')"></span>
                          {{else}}
                            <span class="product-image" style="background-image: url(/resources/placeholder.gif)"></span>
                          {{/with}}
                        </div>

                      </a>
                    </div>
                  </div>

                </div>

              </div>

            {{else}}
              <div class="alert alert-info">
                <span data-i18n="profile.products.noProductsFound">No products found.</span>
              </div>
            {{/each}}

          </div>
        </div>
      </div>


</template>
