<template name="marketplaceUserDecision">

    <div class="flex flex-column flex-align-center flex-2x container-lg">

      <div class="flex-item">
        <div class="panel panel-lg">

          <div class="panel-heading  panel-title-center">
            <h2><span data-i18n="accountsUI.userDecision">You decide!</span></h2>
          </div>

          <div class="panel-content">
            <span data-i18n="accountsUI.userDecisionDesc">Decide if you want to sell or buy.</span>
          </div>

        </div>
      </div>

      <div class="flex-item">

        <div class="form-group form-group-isSeller">
          <label for="isSeller-{{uniqueId}}" class="control-label" data-i18n="accountsUI.isSeller">Do you want to sell products?</label>
          <input id="isSeller-{{uniqueId}}" class="form-control login-input-isSeller" type="checkbox" value="{{isSeller}}" checked="{{checked}}">
        </div>

        <div class="form-group form-group-isBuyer">
          <label for="isBuyer-{{uniqueId}}" class="control-label" data-i18n="accountsUI.isBuyer">Do you want to buy products?</label>
          <input id="isBuyer-{{uniqueId}}" class="form-control login-input-isBuyer" type="checkbox" value="{{isBuyer}}" checked="{{checked}}">
        </div>

      </div>

    </div>

</template>
