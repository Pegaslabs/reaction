<template name="productsViewSwitcher">
  <div class="viewSwitch">
    <h2>
      <div>
        <div class="viewSwitchItem">
          <i id="icon-grid" class="view-switcher-icon fa fa-th"></i>
          <span id="productGridView">{{i18n 'products.gridView' 'Grid'}}</span>
        </div>
        <div class="viewSwitchItem">
          <i id="icon-list" class="view-switcher-icon fa fa-list"></i>
          <span id="productListView">{{i18n 'products.listView' 'List'}}</span>
        </div>
        <div class="viewSwitchItem">
          <i id="icon-map" class="view-switcher-icon fa fa-map"></i>
          <span id="productMapView">{{i18n 'products.mapView' 'Map'}}</span>
        </div>
      </div>
    </h2>
  </div>

  <div class="clear"></div>
</template>
