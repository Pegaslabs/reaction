<template name="marketplaceProfileWidget">
  {{#with getProfileAccount data.userId}}
    <div class="marketplaceProfileWidget">

      <a class="link-to-profile" href="{{ pathFor 'marketplaceProfile' userId=profileAccount.userId }}">
        <div class="profile-image">
          {{!--> avatar user=currentUser class="circular-icon" size="large" shape="circle"--}}
          {{#if hasProfileImage (getProfileUser profileAccount.userId)}}
            <img class="circular-icon" src="{{getProfileImage (getProfileUser profileAccount.userId) 40}}" style="width: 40px; border-radius: 50%;" />
          {{else}}
            <img class="circular-icon" src="{{getGravatar (getProfileUser profileAccount.userId) 40}}" style="width: 40px; border-radius: 50%;" />
          {{/if}}
          <span class="profile-image-display-name">{{displayName (getProfileUser profileAccount.userId) }}</span>
        </div>
      </a>

    </div>
  {{/with}}
</template>
