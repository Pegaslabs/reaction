<template name="products">

  {{>searchBox}}

  <div class="viewSwitch">
    <h2>
      <div> | <span id="productGridView">Grid</span> | <span id="productListView">List</span> | <span id="productMapView">Map</span> | </div>
    </h2>
  </div>

  <div class="container-main">
  {{>productGrid}}

  {{>productList}}

  {{>productMap}}
  </div>

</template>

<template name="productListGrid">
  <div class="row">
    {{>productGrid}}
    {{#if hasPermission "createProduct"}}
      {{>productList}}
    {{/if}}
  </div>
</template>
